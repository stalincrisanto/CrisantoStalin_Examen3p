<div class="container">
    <div class="form-group col-md-6">
        <label>Seleccione categoría</label>
        <select class="form-control" id="categorias" ng-model="cod_categoria">
            <option *ngFor="let categoria of categorias" [value]="categoria.COD_CATEGORIA" (click)="listarSubcategorias(categoria.COD_CATEGORIA)">
                {{categoria.COD_CATEGORIA}}
            </option>
        </select>
        <button class="btn btn-success">Aceptar</button>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="tablaSubcategorias" class="table table-striped table-bordered table-condensed" style="width: 100%;">
                    <thead class="text-center">
                        <tr>
                            <th>Código de Subcategoría</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Fecha creación</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let subcategoria of subcategorias">
                        <!--<tr *ngFor="let sede of sedes">-->
                            <td> {{subcategoria.COD_SUB_CATEGORIA}} </td>
                            <td> {{subcategoria.NOMBRE}} </td>
                            <td>{{subcategoria.DESCRIPCION}}</td>
                            <td>{{subcategoria.FECHA}}</td>
                            <td>
                                <div class="text-center">
                                    <div class="btn-group">
                                        <button class="btn btn-danger">Eliminar</button>
                                        <!--<button  (click)="eliminarSede(sede.COD_SEDE)" class="btn btn-danger">Eliminar</button>-->
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><br>
